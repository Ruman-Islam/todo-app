<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <!-- <script src="https://kit.fontawesome.com/d4b4a24381.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <!-- Header part -->
    <header class="container my-5">
        <h1 class="text-center mb-4">To Do List</h1>
        <!-- Item input area -->
        <section class="w-50 mx-auto">
            <div class="input-group mb-3">
                <input type="text" class="form-control item__input" placeholder="Add item" aria-label="Add item"
                    aria-describedby="button-addon2">
                <button onclick="addItem()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Add</button>
            </div>
        </section>
    </header>
    <main class="container w-50 mx-auto">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Todo Items</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="table__body">
                <!-- <tr>
                    <th scope="row">Java</th>
                    <td>In Progress</td>
                    <td>
                        <button class="btn btn-success">Done</button>
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-warning">Edit</button>
                    </td>
                </tr> -->
            </tbody>
        </table>
    </main>
    <!-- Script -->
    <script src="./index.js"></script>
</body>

</html>
